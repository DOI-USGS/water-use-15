info:
  id: water-use-15
  name: U.S. Water Use from 1950 to 2015.
  date: 2018-01-18
  publish-date:
  path: /water-use-15
  analytics-id:
  description: >-
    Data visualization of water use from 1950 - 2015.
  keywords:
  audience:
  url:
  thumbnail:
  required-packages:
    vizlab:
      repo: github
      version: 0.3.2
      name: USGS-VIZLAB/vizlab
      ref: 6bcdf08319d00f73b0b54ecfb73d1de00837a2de
    aws.s3:
      repo: CRAN
      version: 0.3.3
    aws.signature:
      repo: CRAN
      version: 0.3.5
    dataRetrieval:
      repo: CRAN
      version: 2.7.4
    dplyr:
      repo: CRAN
      version: 0.7.0
    geojsonio:
      repo: CRAN
      version: 0.5.0
    jsonlite:
      repo: CRAN
      version: 1.5
    maps:
      repo: CRAN
      version: 3.2.0
    maptools:
      repo: CRAN
