directions_text-markdown: |+
  ## How to use the map:
  
  Explore how water is used throughout the United States. Click or 
  hover over on any of the specific use-case boxes below the map to 
  discover how thermoelectric, public supply, irrigation, or industrial 
  water use is distributed. Click on a state to zoom in to more easily see the
  difference in county use. Once zoomed in, simply click anywhere outside
  the state on the map to return to the full country view. Hover (tap on 
  mobile) over any of the individual counties to get more information.
  
